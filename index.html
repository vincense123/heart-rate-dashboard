<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Heart Rate Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .value {
      font-size: 2em;
      color: #333;
    }
    .alert {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
    .normal { background-color: #d4edda; color: #155724; }
    .high { background-color: #f8d7da; color: #721c24; }
    .low { background-color: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <header>Medical Heart Rate Dashboard</header>
  
  <div class="dashboard">
    <!-- Current Heart Rate -->
    <div class="card">
      <h3>Current Heart Rate</h3>
      <div id="heartRate" class="value">-- bpm</div>
      <div id="status" class="alert normal">Waiting for data...</div>
    </div>

    <!-- Average Heart Rate -->
    <div class="card">
      <h3>Average Heart Rate</h3>
      <div id="avgHeartRate" class="value">-- bpm</div>
    </div>

    <!-- Heart Rate Chart -->
    <div class="card">
      <h3>Heart Rate Trend</h3>
      <canvas id="heartRateChart"></canvas>
    </div>
  </div>

  <script>
    // Chart.js initialization
    const ctx = document.getElementById('heartRateChart').getContext('2d');
    const heartRateChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Heart Rate (bpm)',
          data: [],
          borderColor: 'red',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'BPM' }, min: 40, max: 160 }
        }
      }
    });

    // Data storage for average calculation
    let heartRates = [];

    function updateDashboard() {
      // Simulated heart rate
      const hr = Math.floor(Math.random() * 50) + 50; // 50â€“100 bpm
      const now = new Date().toLocaleTimeString();

      // Add to array
      heartRates.push(hr);
      if (heartRates.length > 20) heartRates.shift(); // Keep last 20 readings

      // Update Current HR
      document.getElementById("heartRate").innerText = hr + " bpm";

      // Update Status
      const statusElement = document.getElementById("status");
      if (hr > 100) {
        statusElement.innerText = "High Heart Rate!";
        statusElement.className = "alert high";
      } else if (hr < 60) {
        statusElement.innerText = "Low Heart Rate!";
        statusElement.className = "alert low";
      } else {
        statusElement.innerText = "Normal";
        statusElement.className = "alert normal";
      }

      // Update Average
      const avg = (heartRates.reduce((a, b) => a + b, 0) / heartRates.length).toFixed(1);
      document.getElementById("avgHeartRate").innerText = avg + " bpm";

      // Update chart
      heartRateChart.data.labels.push(now);
      heartRateChart.data.datasets[0].data.push(hr);

      if (heartRateChart.data.labels.length > 20) {
        heartRateChart.data.labels.shift();
        heartRateChart.data.datasets[0].data.shift();
      }
      heartRateChart.update();
    }

    setInterval(updateDashboard, 2000); // Update every 2 sec
  </script>
</body>
</html>
